elements: "name:\n  '#type': textfield\n  '#title': Nombre\n  '#placeholder': Nombre\n  '#required': true\n  '#default_value': '[current-user:display-name]'\nemail:\n  '#type': email\n  '#title': Email\n  '#placeholder': Email\n  '#required': true\n  '#default_value': '[current-user:mail]'\nsubject:\n  '#type': textfield\n  '#title': Asunto\n  '#placeholder': Asunto\n  '#required': true\n  '#test': 'Testing contact webform from [site:name]'\nmessage:\n  '#type': textarea\n  '#title': Mensaje\n  '#placeholder': Mensaje...\n  '#required': true\n  '#test': 'Please ignore this email.'\nprocessed_text:\n  '#type': processed_text\n  '#text': |\n    <p class=\"text-align-justify\">En GRÖTA trataremos los datos introducidos en el formulario para proporcionar la información solicitada. Puede ejercer los derechos establecidos en los artículos 15 a 22 del Reglamento (UE) 2016/679 mediante el envío de un mensaje de correo electrónico a <a href=\"mailto:hello@grota.eco\" rel=\"noopener\" target=\"_blank\">hello@grota.eco</a>. Para más información consulte nuestra&nbsp;<a href=\"/politica-de-privacidad\">Política de Privacidad</a></p>\n    \n  '#format': html_basico\ncontainer:\n  '#type': container\n  acepto_politica_de_privacidad:\n    '#type': checkbox\n    '#title': 'Acepto política de privacidad'\n    '#description': 'Acepto la <a href=\"http://grota.proyect.dev/politica-de-privacidad\">pol&iacute;tica de privacidad</a>'\n    '#title_display': none\n    '#description_display': after\n    '#required': true\n  actions:\n    '#type': webform_actions\n    '#title': 'Submit button(s)'\n    '#submit__label': Enviar"
